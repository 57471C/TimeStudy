<script type="text/javascript">
  var gk_isXlsx = false;
  var gk_xlsxFileLookup = {};
  var gk_fileData = {};
  function filledCell(cell) {
    return cell !== "" && cell != null;
  }
  function loadFileData(filename) {
    if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
      try {
        var workbook = XLSX.read(gk_fileData[filename], { type: "base64" });
        var firstSheetName = workbook.SheetNames[0];
        var worksheet = workbook.Sheets[firstSheetName];

        // Convert sheet to JSON to filter blank rows
        var jsonData = XLSX.utils.sheet_to_json(worksheet, {
          header: 1,
          blankrows: false,
          defval: "",
        });
        // Filter out blank rows (rows where all cells are empty, null, or undefined)
        var filteredData = jsonData.filter(row => row.some(filledCell));

        // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
        var headerRowIndex = filteredData.findIndex(
          (row, index) =>
            row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
        );
        // Fallback
        if (headerRowIndex === -1 || headerRowIndex > 25) {
          headerRowIndex = 0;
        }

        // Convert filtered JSON back to CSV
        var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
        csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
        return csv;
      } catch (e) {
        console.error(e);
        return "";
      }
    }
    return gk_fileData[filename] || "";
  }
</script>

  <body>
    <div class="container mt-4" style="margin-bottom: 0">
      <div class="video-container">
        <div id="videoPlaceholder" class="video-placeholder">Load a video.</div>
        <div id="videoWrapper">
          <video id="my_video" class="w-100" preload="auto">
            <!-- Source removed to prevent initial loading -->
          </video>
          <div class="zoom-controls">
            <button id="zoomIn" class="btn btn-sm btn-secondary">+</button>
            <button id="zoomOut" class="btn btn-sm btn-secondary">-</button>
            <button id="resetZoom" class="btn btn-sm btn-secondary">Reset</button>
          </div>
          <div id="marqueeOverlay" class="marquee-overlay">
            <div id="marqueeRect" class="marquee-rect"></div>
          </div>
        </div>
      </div>
      <div class="controls-container" id="video_controls_bar">
        <!-- First row: Seek Bar -->
        <div class="control-row slider-row">
          <label for="seekBar" class="form-label" style="width: auto"
            >Position: <span id="currentTime">00:00:00</span> /
            <span id="durationTime">00:00:00</span></label
          >
          <input type="range" class="form-range" id="seekBar" min="0" value="0" />
        </div>
        <!-- Second row: Nudge and Play Buttons with Load Video -->
        <div class="control-row button-row">
          <button id="rewind5sButton" class="btn btn-lighter-green nudge-button" disabled>
            <<
          </button>
          <button id="rewind1sButton" class="btn btn-lighter-green nudge-button" disabled><</button>
          <button id="playPauseButton" class="btn btn-light-green play-button" disabled>
            Play
          </button>
          <button id="forward1sButton" class="btn btn-lighter-green nudge-button" disabled>
            >
          </button>
          <button id="forward5sButton" class="btn btn-lighter-green nudge-button" disabled>
            >>
          </button>
          <div style="margin-right: 15px"></div>
          <button id="loadVideoButton" class="btn btn-secondary">Load Video</button>
          <div style="margin-right: 15px"></div>
          <button id="muteButton" class="btn btn-dark-gray mute-button" disabled>Mute</button>
          <div class="volume-control-container">
            <input
              type="range"
              class="form-range volume-slider"
              id="volumeSlider"
              min="0"
              max="1"
              step="0.01"
              value="1"
              disabled
            />
          </div>
        </div>
        <!-- Third row: Playback Speed Slider -->
        <div class="control-row slider-row">
          <label for="speedSlider" class="form-label" style="width: auto"
            >Playback Speed: <span id="speedValue">1x</span></label
          >
          <input
            type="range"
            class="form-range"
            id="speedSlider"
            min="0.5"
            max="8"
            step="0.1"
            value="1"
          />
        </div>
        <!-- Fourth row: Function Buttons and Takt Time -->
        <div class="control-row functionsRow">
          <button id="addTaskButton" class="btn btn-primary" disabled>Add Task</button>
          <button id="addOpButton" class="btn btn-primary">Add Operation</button>
          <button id="addChartButton" class="btn btn-success">Chart</button>
          <button id="csvExportButton" class="btn btn-secondary">Export CSV</button>
          <button id="csvImportButton" class="btn btn-secondary">Load CSV</button>
          <button id="toggleFormatButton" class="btn btn-outline-secondary">
            Format (MM:SS:MS)
          </button>
          <div class="takt-time-container">
            <label for="taktTimeInput" class="form-label" style="width: auto">Takt Time:</label>
            <input type="text" id="taktTimeInput" class="form-control" value="00:01:00:00" />
          </div>
        </div>
      </div>
      <div id="taskList" class="mb-4"></div>
      <div id="chartContainer" class="mb-4"></div>
      <div id="pieChartContainer" class="d-flex flex-wrap justify-content-center mb-4"></div>
      <table class="table table-bordered highchart" style="display: none">
        <thead id="chartHead"></thead>
        <tbody id="chartBody"></tbody>
        <tfoot id="chartFoot"></tfoot>
      </table>
    </div>
    <input type="file" id="videoFileInput" accept="video/*" style="display: none" />
    <input type="file" id="csvFileInput" accept=".csv" style="display: none" />
    <script src="app.js"></script>
  </body>
</html>
